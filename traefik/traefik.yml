# Simple Traefik Configuration
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

# Enable dashboard
api:
  dashboard: true
  insecure: false

# Docker provider
providers:
  docker:
    exposedByDefault: false

# Let's Encrypt certificates
certificatesResolvers:
  letsencrypt:
    acme:
      email: maxconway23@gmail.com
      storage: /letsencrypt/acme.json
      keyType: EC256
      httpChallenge:
        entryPoint: http
      # DNS challenge for Cloudflare-proxied domains
  letsencrypt-dns:
    acme:
      email: maxconway23@gmail.com
      storage: /letsencrypt/acme.json
      keyType: EC256
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 30s
